<!----- Header ----->
<header id="header" class="fixed-top">
    <div class="container-fluid d-flex align-items-center">
        <h1 class="logo mr-auto">
            <a class="black-logo" [routerLink]="['/index']">
                <img src="assets/img/white-logo.png" />
            </a>
            <a class="white-logo" [routerLink]="['/index']">
                <img src="assets/img/black-logo.png" />
            </a>
        </h1>
        <nav class="nav-menu profile-creat-nav d-none d-lg-block">
            <ul>
                <li><a href="profile.html">Profile</a></li>
                <li><a href="workstyle.html">WorkStyle</a></li>
                <li><a class="" href="yourjobs.html">Your Jobs</a></li>
                <li><a href="interviewsList.html">Interviews</a></li>
                <li class="emailNotify">
                    <a [routerLink]="['/talent-message']">
                        <i class='bx bxs-envelope'></i>
                    </a>
                </li>
                <li class="emailNotify">
                    <a [routerLink]="['/notifications']">
                        <i class='bx bxs-bell'></i>
                    </a>
                </li>
                <li class="user-details dropdown">
                    <a class="user-icon dropdown-toggle" href="javascript:void(0)" id="dropdownMenuButton"
                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <i class='bx bxs-user-circle'></i>
                    </a>
                </li>
            </ul>
        </nav>
    </div>
</header>

<div class="common-space">
    <section class="view-contract-emp-wraper">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-12 col-12">
                    <div class="page-header">
                        <h4 class="subtitle text-left">View Contract</h4>
                        <ul class="breadcrumb-type">
                            <li class="breadcrumb-item">
                                <a href="javascript:void(0)">Message</a>
                            </li>
                            <li class="breadcrumb-item">
                                <a href="javascript:void(0)">View Contract</a>
                            </li>
                        </ul>
                    </div>
                </div>

                <div class="col-lg-12 col-md-12 col-sm-12 col-12">
                    <div class="viewContract-employer">
                        <div class="viewContract-profile">
                            <div class="vc-profile-icon">
                                <img src="../../assets/img/profile.jpg" alt="image" />
                                <span class="dots"></span>
                            </div>
                            <div class="vc-profile-details">
                                <h1>Nandha Kumar</h1>
                                <span>11:07 AM</span>
                            </div>
                        </div>

                        <nav>
                            <div class="nav viewcontract-nav nav-tabs" id="nav-tab" role="tablist">
                                <button class="nav-link active" id="nav-Terms-tab" data-bs-toggle="tab"
                                    data-bs-target="#nav-Terms" type="button" role="tab" aria-controls="nav-Terms"
                                    aria-selected="true">Terms & Settings</button>
                                <button class="nav-link" id="nav-Milestones-tab" data-bs-toggle="tab"
                                    data-bs-target="#nav-Milestones" type="button" role="tab" aria-controls="nav-Milestones"
                                    aria-selected="false">Milestones & Payments</button>
                                <button class="nav-link" id="nav-Messages-tab" data-bs-toggle="tab"
                                    data-bs-target="#nav-Messages" type="button" role="tab" aria-controls="nav-Messages"
                                    aria-selected="false">Messages & Files</button>
                                <button class="nav-link" id="nav-feedback-tab" data-bs-toggle="tab"
                                    data-bs-target="#nav-feedback" type="button" role="tab" aria-controls="nav-feedback"
                                    aria-selected="false">Feedback</button>
                            </div>
                        </nav>
                        <div class="tab-content" id="nav-tabContent">
                            <div class="tab-pane fade show active" id="nav-Terms" role="tabpanel"
                                aria-labelledby="nav-Terms-tab">
                                <div class="viewcontract-panel">
                                    <div class="row">
                                        <div class="col-lg-8 col-md-8 col-sm-8 col-12">
                                            <div class="viewcontract-terms">
                                                <h4>Contract Info</h4>
                                                <div class="row">
                                                    <div class="col-lg-12 col-md-12 col-sm-12 col-12">
                                                        <div class="login-form-group">
                                                            <label class="label-text">Start Date</label>
                                                            <div class="login-form-input">
                                                                <span class="spanLabel">April 19, 2022</span>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-lg-4 col-md-4 col-sm-4 col-12">
                                            sdf
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="tab-pane fade" id="nav-Milestones" role="tabpanel"
                                aria-labelledby="nav-Milestones-tab">Milestones & Payments</div>
                            <div class="tab-pane fade" id="nav-Messages" role="tabpanel"
                                aria-labelledby="nav-Messages-tab">Messages & Files</div>
                            <div class="tab-pane fade" id="nav-feedback" role="tabpanel"
                                aria-labelledby="nav-feedback-tab">Feedback</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>

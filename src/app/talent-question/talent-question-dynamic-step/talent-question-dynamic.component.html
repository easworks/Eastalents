  <h2 class="main-question">Select your Primary Enterprise Application</h2>

      <div class="multi-select-dropdown">

          <li class="dropdown-select">
            <label>{{field}}</label>
            <div class="description ml-3">
              <span>- No of Years</span>

            </div>
            <div class="description ml-3">
              <span>Expertise</span>
              <input type="text">
            </div>
          </li>
        </ul>
      </div>
      <button type="button" class="clearbtn" (click)="deleteFieldValue(i,field)">
        <i class="icofont-close"></i>
      </button>
      <!--Input-->
    </div>

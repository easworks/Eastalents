<div class="contents" [class.invisible]="showSpinner$()">
  <ng-content></ng-content>
</div>
@if (showSpinner$()) {
<div class="absolute top-0 left-0 flex place-content-center place-items-center w-full h-full">
  <mat-spinner mode="indeterminate" [diameter]="diameter$()" [ngClass]="spinnerClasses$()"></mat-spinner>
</div>
}

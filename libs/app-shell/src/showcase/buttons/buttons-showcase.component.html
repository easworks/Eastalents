<div class="p-4 flex flex-col gap-8">

  <div class="flex gap-8 flex-wrap items-center">
    <button class="filled-button" mat-ripple>
      Filled Button
    </button>

    <button class="filled-button" mat-ripple disabled="disabled">
      Filled Button
    </button>
  </div>

  <div class="flex gap-8 flex-wrap items-center">
    <button class="tonal-button" mat-ripple>
      Tonal Button
    </button>

    <button class="tonal-button disabled" mat-ripple disabled="true">
      Tonal Button
    </button>
  </div>

  <div class="flex gap-8 flex-wrap items-center">
    <button class="outlined-button" mat-ripple>
      Outlined Button
    </button>

    <button class="outlined-button disabled" mat-ripple disabled="true">
      Outlined Button
    </button>
  </div>

  <div class="flex gap-8 flex-wrap items-center">
    <button class="text-button" mat-ripple>
      Text Button
    </button>

    <button class="text-button disabled" mat-ripple disabled="true">
      Text Button
    </button>
  </div>

  <div class="flex gap-8 flex-wrap items-center">
    <button class="icon-button" mat-ripple>
      <fa-icon [icon]="icons.faPencil"></fa-icon>
    </button>

    <button class="icon-button disabled" mat-ripple disabled="true">
      <fa-icon [icon]="icons.faPencil"></fa-icon>
    </button>
  </div>


</div>

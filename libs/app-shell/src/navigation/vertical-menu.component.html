<ng-container *ngIf="showPublicMenu$()">
  <div class="demo-placeholder h-64"></div>

  <mat-divider></mat-divider>
</ng-container>

<nav class="flex flex-col md:flex-row flex-wrap gap-8 flex-grow">
  <ul>
    <li *ngFor="let item of staticMenuItems"
        class="py-1">
      <a [href]="item.link" class="max-w-fit">
        <i class="fa-solid fa-angle-right mx-2"></i>
        <span>{{item.name}}</span>
      </a>
    </li>
  </ul>
</nav>

<mat-divider></mat-divider>

<div class="demo-placeholder h-64"></div>

<mat-divider></mat-divider>

<nav>
  <p class="text-lg m-0">About Us</p>
  <ul class="mt-2">
    <li *ngFor="let item of aboutMenuItems"
        class="py-1">
      <a [href]="item.link" class="max-w-fit">
        <i class="fa-solid fa-angle-right mx-2"></i>
        <span>{{item.name}}</span>
      </a>
    </li>
  </ul>
</nav>

<mat-divider></mat-divider>

<div>
  <p>Follow Us</p>
  <div class="flex gap-2">
    <a class="icon-button" *ngFor="let link of brandLinks" mat-ripple>
      <i class="fa-brands fa-{{link.icon}}"></i>
    </a>
  </div>
</div>

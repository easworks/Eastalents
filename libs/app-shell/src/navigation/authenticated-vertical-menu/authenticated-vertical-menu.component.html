<cdk-tree [dataSource]="tree.dataSource$()" [treeControl]="tree.control" class="auth-menu">
  <!-- This is the tree node template for leaf nodes -->
  <cdk-nested-tree-node menu-item *cdkTreeNodeDef="let node">
    <a [routerLink]="node.link" [fragment]="node.fragment" routerLinkActive="active">
      @if (node.icon) {
      <fa-icon [icon]="node.icon" class="text-xl w-8 text-center"></fa-icon>
      }
      <span>{{ node.text }}</span>
    </a>
  </cdk-nested-tree-node>

  <!-- This is the tree node template for expandable nodes -->
  <cdk-nested-tree-node *cdkTreeNodeDef="let node; when: tree.hasChild" class="example-tree-node">
    <div *ngrxLet="tree.control.isExpanded(node) as expanded" [class.expanded]="expanded" class="branch">
      <a cdkTreeNodeToggle class="toggle-link">
        @if (node.icon) {
        <fa-icon [icon]="node.icon" class="text-xl w-8 text-center"></fa-icon>
        }
        <div class="flex flex-row justify-between flex-1 space-x-2 items-center">
          <span>{{ node.text }}</span>
          <fa-icon [icon]="icons.faChevronDown" class="expansion-indicator node-icon"></fa-icon>
        </div>
      </a>
      <div class="children">
        <ng-container cdkTreeNodeOutlet></ng-container>
      </div>
    </div>
  </cdk-nested-tree-node>
</cdk-tree>

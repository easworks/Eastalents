name: eas-development

services:
  mongodb:
    container_name: mongodb-development
    extends:
      file: compose.extend.yml
      service: mongodb
    extra_hosts:
      - ${REPLICA_SET_HOST_1:?}
    networks:
      - eas-development

networks:
  eas-development:
    name: eas-development

volumes:
  data:
    name: eas-development-data
  config:
    name: eas-development-config

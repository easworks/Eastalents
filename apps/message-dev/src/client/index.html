<!DOCTYPE html>
<html>


<body>
  <script type="module">
    import { io } from "https://cdn.socket.io/4.4.1/socket.io.esm.min.js";

    const socket = io('http://localhost:4201', {
      transports: ['websocket']
    });

    socket.emit('event-1', { nonce: 1 }, (...args) => {
      console.debug(1, ...args);
    });

    socket.emit('event-1', { nonce: 2 }, (...args) => {
      console.debug(2, ...args);
    });

    socket.emit('event-1', { nonce: 3 }, (...args) => {
      console.debug(3, ...args);
    });
  </script>
</body>

</html>

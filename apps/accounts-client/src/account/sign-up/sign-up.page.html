<div class="flex">
  <div class="flex-1">
    <div mat-tab-nav-bar [tabPanel]="formPanel">
      <a mat-tab-link routerLink="/sign-up/talent"
         [queryParams]="query$()"
         [info]="socialPrefill$()">
        TALENT
      </a>
      <a mat-tab-link routerLink="/sign-up/employer"
         [queryParams]="query$()"
         [info]="socialPrefill$()">
        EMPLOYER
      </a>
    </div>

    <mat-tab-nav-panel #formPanel class="mt-4 block">
      <router-outlet></router-outlet>
    </mat-tab-nav-panel>
  </div>

  <div class="hidden transition-all
    4xl:block 4xl:max-w-md 5xl:max-w-lg 6xl:max-w-xl">
    <ng-container *ngComponentOutlet="cards$()"></ng-container>

  </div>
</div>

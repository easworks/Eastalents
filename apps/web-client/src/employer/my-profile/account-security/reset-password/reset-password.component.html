<div class="bg-gray-100 flex items-center justify-center h-screen">
  <div class="fixed inset-0 bg-gray-800 bg-opacity-75 flex items-center justify-center">
      <div class="bg-white rounded-lg shadow-lg p-6 w-full max-w-md">
          <div class="flex justify-between items-center border-b pb-3">
              <h2 class="text-2xl font-semibold">Change password</h2>
              <button class="text-gray-500 hover:text-gray-700"
              (click)="onClosePopup()"
              >
                  <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                  </svg>
              </button>
          </div>
          <form class="mt-6 space-y-4">
              <div>
                  <label class="block text-sm font-medium text-gray-700">Current password</label>
                  <div class="mt-1 relative">
                      <input type="password" class="block w-full border border-purple-500 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" placeholder="Enter here">
                      <span class="absolute inset-y-0 right-0 pr-3 flex items-center text-gray-500">
                          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5s8.268 2.943 9.542 7c-1.274 4.057-5.065 7-9.542 7s-8.268-2.943-9.542-7z"></path>
                          </svg>
                      </span>
                  </div>
              </div>
              <div>
                  <label class="block text-sm font-medium text-gray-700">New password</label>
                  <div class="mt-1 relative">
                      <input type="password" class="block w-full border border-purple-500 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" placeholder="Enter here">
                      <span class="absolute inset-y-0 right-0 pr-3 flex items-center text-gray-500">
                          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5s8.268 2.943 9.542 7c-1.274 4.057-5.065 7-9.542 7s-8.268-2.943-9.542-7z"></path>
                          </svg>
                      </span>
                  </div>
              </div>
              <div>
                  <label class="block text-sm font-medium text-gray-700">Re-enter new password</label>
                  <div class="mt-1 relative">
                      <input type="password" class="block w-full border border-purple-500 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" placeholder="Enter here">
                      <span class="absolute inset-y-0 right-0 pr-3 flex items-center text-gray-500">
                          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5s8.268 2.943 9.542 7c-1.274 4.057-5.065 7-9.542 7s-8.268-2.943-9.542-7z"></path>
                          </svg>
                      </span>
                  </div>
              </div>
              <div class="flex justify-between items-center mt-6">
                  <button type="button" class="py-2 px-4 bg-white border border-purple-500 text-purple-500 rounded-md shadow-sm hover:bg-purple-100 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-purple-500"
                  >Cancel</button>
                  <button type="submit" class="py-2 px-4 bg-purple-500 text-white rounded-md shadow-sm hover:bg-purple-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-purple-500"
                  >Update</button>
              </div>
          </form>
          <div class="mt-6 text-center text-sm text-gray-500">
              Forget password? <a href="#" class="text-purple-500 hover:underline">Click here to reset password</a>
          </div>
      </div>
  </div>
</div>

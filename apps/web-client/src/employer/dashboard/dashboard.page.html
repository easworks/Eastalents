<section class="mt-2 w-full page py-2">
  <div class=" flex flex-row items-center justify-between">
    <div>
      <h2 class="text-2xl lg:text-3xl font-bold  transition-all">
        DashBoard
      </h2>
      <span> Lorem ipsum dolor sit amet consectetur adipisicing elit.</span>
    </div>
    <div class="w-12 h-12 rotate-12">
      <!-- TODO: remove custom svg in favor of font awesome or an asset -->
      <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" stroke="#0a258f">
        <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
        <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g>
        <g id="SVGRepo_iconCarrier">
          <path d="M19.3399 14.49L18.3399 12.83C18.1299 12.46 17.9399 11.76 17.9399 11.35V8.82C17.9399 6.47 16.5599 4.44 14.5699 3.49C14.0499 2.57 13.0899 2 11.9899 2C10.8999 2 9.91994 2.59 9.39994 3.52C7.44994 4.49 6.09994 6.5 6.09994 8.82V11.35C6.09994 11.76 5.90994 12.46 5.69994 12.82L4.68994 14.49C4.28994 15.16 4.19994 15.9 4.44994 16.58C4.68994 17.25 5.25994 17.77 5.99994 18.02C7.93994 18.68 9.97994 19 12.0199 19C14.0599 19 16.0999 18.68 18.0399 18.03C18.7399 17.8 19.2799 17.27 19.5399 16.58C19.7999 15.89 19.7299 15.13 19.3399 14.49Z" fill="#4a32c3"></path>
          <path d="M14.8297 20.01C14.4097 21.17 13.2997 22 11.9997 22C11.2097 22 10.4297 21.68 9.87969 21.11C9.55969 20.81 9.31969 20.41 9.17969 20C9.30969 20.02 9.43969 20.03 9.57969 20.05C9.80969 20.08 10.0497 20.11 10.2897 20.13C10.8597 20.18 11.4397 20.21 12.0197 20.21C12.5897 20.21 13.1597 20.18 13.7197 20.13C13.9297 20.11 14.1397 20.1 14.3397 20.07C14.4997 20.05 14.6597 20.03 14.8297 20.01Z" fill="#4a32c3"></path>
        </g>
      </svg>
    </div>
  </div>

  <div class="flex mt-8 flex-wrap lg:flex-nowrap gap-8 justify-center">
    <div *ngFor="let acc of accelerate" class="flex flex-row gap-2 p-4 text-center
              flex-grow w-60 lg:w-72
              border border-b-primary-500 bg-white shadow-md 
              rounded-tr-4xl rounded-bl-4xl border-b-1">
      <div class=" p-3 bg-gray-300 rounded-full">
        <fa-icon [icon]="acc.lottie" class="text-blue-500 text-2xl"></fa-icon>
        <!-- <img class="w-[40px]" src={{acc.lottie}} alt=""> -->
      </div>
      <div class=" text-left ml-2">
        <h4 class="text-xl font-bold">{{acc.title}}</h4>
        <p class="text-sm font-semibold leading-6 my-auto">{{acc.content}}</p>
      </div>
    </div>
  </div>

  <section class=" flex flex-row pt-16 items-center justify-between">
    <div>
      <h2 class="text-lg lg:text-3xl font-bold  transition-all">
        Job Posted
      </h2>

    </div>
    <div class="">
      <span class=" text-blue-400">View All</span>
    </div>
  </section>

  <div class="grid grid-cols-12 gap-8 @container pt-8 justify-center">
    <div *ngFor="let item of items" class="max-w-full col-span-12 @sm:col-span-6 @md:col-span-4 @xl:col-span-4  bg-white flex border-gray-200 border-2 flex-col rounded-xl  overflow-hidden shadow-lg">
      <job-post-card [item]="item"></job-post-card>
    </div>
  </div>
</section>

<div class="bg-gray-100 w-full ">
    <div class="= bg-white w-full p-6 rounded-lg items-center flex flex-row justify-between ">
        <div class="text-left mb-6 ">
            <h1 class="text-2xl font-bold">Hire Talents</h1>
            <p class="text-gray-600">Create new requirements or review candidates for posted jobs.</p>
        </div>
        <div class="flex flex-row gap-2  items-center">
            <div class="flex items-between justify-center">
              <button
                class=" bg-purple-600 text-white text-xl px-4 py-2 rounded-lg hover:bg-purple-700 justify-around items-center flex flex-row ">
                <div class="size-xl mr-2">
                  <fa-icon [icon]="icons.faAdd"></fa-icon>
                </div>
                <p>Hire Talents</p>
              </button>
            </div>
            <div class="text-4xl text-purple-700"> 
              <fa-icon [icon]="icons.faBell"></fa-icon>
            </div>
          </div>
    </div>
    <div class="border-b bg-white w-full border-gray-200 dark:border-gray-700 mb-1">
        <ul class="flex flex-row items-center justify-between w-full -mb-px">
          <li class="mr-2 w-1/2">
            <button class="tab" [class.active]="activeTab$() === 'all-jobs'"
              (click)="activeTab$.set('all-jobs')">
              All Jobs
            </button>
          </li>
          <li class="mr-2 w-1/2">
            <button class="tab" [class.active]="activeTab$() === 'hiring'" (click)="activeTab$.set('hiring')">
              Hiring
            </button>
          </li>
        </ul>
      </div>
      @if(activeTab$() === 'all-jobs'){
        <div  class="grid grid-cols-12 gap-8 px-6 @container pt-8 justify-center">
            <div *ngFor="let item of items"
                 class="max-w-full col-span-12 @sm:col-span-6 @md:col-span-4 @xl:col-span-4  bg-white flex border-gray-200 border-2 flex-col rounded-xl  overflow-hidden shadow-lg">
                <job-post-card [item]="item"></job-post-card>
            </div>
        </div>
      }
      @if(activeTab$() === 'hiring'){
        <div  class="grid grid-cols-12 gap-8 px-6 @container pt-8 justify-center">
            <div *ngFor="let item of hiringItems"
                 class="max-w-full col-span-12 @sm:col-span-6 @md:col-span-4 @xl:col-span-4  bg-white flex border-gray-200 border-2 flex-col rounded-xl  overflow-hidden shadow-lg">
                <job-post-card [item]="item"></job-post-card>
            </div>
        </div>
      }
</div>

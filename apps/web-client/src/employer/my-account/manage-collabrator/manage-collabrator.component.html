<div class="container mx-auto p-4">
    <table class="min-w-full bg-white border border-gray-300 rounded-lg overflow-hidden">
      <thead class="bg-gray-100">
        <tr>
          <th class="p-4 text-left text-gray-600 font-semibold">NAME</th>
          <th class="p-4 text-left text-gray-600 font-semibold">EMAIL</th>
          <th class="p-4 text-left text-gray-600 font-semibold">ROLE</th>
          <th class="p-4 text-left text-gray-600 font-semibold">STATUS</th>
          <th class="p-4 text-left text-gray-600 font-semibold">ACTIONS</th>
        </tr>
      </thead>
      <tbody>
        <tr class="border-t border-gray-300">
          <td class="p-4 flex items-center space-x-4">
            <div class="w-8 h-8 bg-purple-200 rounded-full flex items-center justify-center">
              <!-- Placeholder for image or icon -->
              <span class="text-lg font-bold text-purple-700">yyy</span>
            </div>
            <span class="text-gray-700 font-medium">yyy</span>
          </td>
          <td class="p-4 text-gray-700">tt</td>
          <td class="p-4 text-gray-700">Hiring Manager</td>
          <td class="p-4">
            <span class="px-3 py-1 bg-green-200 text-green-700 rounded-full text-sm">Active</span>
          </td>
          <td class="p-4 text-right">
            <button (click)="setShowPopup()" class="text-gray-500 focus:outline-none">
              <fa-icon [icon]="menuIcon"></fa-icon>
            </button>
            <div [ngClass]="{'hidden': !showPopup}" class="absolute right-20 mt-2  bg-white items-center  rounded-md shadow-lg z-10 border border-gray-200">
              <a href="#" class="block px-4 py-2 text-gray-700 hover:bg-gray-100 text-center">Edit</a>
              <a href="#" class="block px-4 py-2 text-red-600 hover:bg-gray-100 text-center">Mark Inactive</a>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

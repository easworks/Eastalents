<div class="bg-gray-100">
  <div class=" mx-auto p-6 bg-white shadow-lg rounded-lg">
      <div class="mb-6">
          <h1 class="text-2xl font-bold">General Information</h1>
          <p class="text-gray-600">Ensure smooth verification and onboarding by updating your company details and address.</p>
      </div>

      <div class="border-b border-gray-200 mb-6">
          <button [ngClass]="{'px-4 py-2    text-gray-500 font-medium focus:outline-none':true,'text-purple-600 border-b-2 border-purple-600 font-medium':isActive('companyDetails'),}" (click)="setActiveTab('companyDetails')">
              Company Details
          </button>
          <button [ngClass]="{'px-4 py-2    text-gray-500 font-medium focus:outline-none':true,'text-purple-600 border-b-2 border-purple-600 font-medium':isActive('companyAddress'),}" (click)="setActiveTab('companyAddress')">
              Company Address
          </button>
      </div>
  </div>
  <company-detail *ngIf = "isActive('companyDetails')"></company-detail>
  <company-address *ngIf = "isActive('companyAddress')"></company-address>
</div>

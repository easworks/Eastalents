<mat-divider class="!my-4"></mat-divider>


<div class="page flex flex-wrap gap-8">
  <div class="lg:max-w-[20rem] lg:mr-auto transition-all">
    <img src="/assets/brand/black-logo.png">
    <p class="mt-8">
      EASWORKS connects exceptional companies with exceptional
      enterprise application developers & other talents.
    </p>
  </div>
  <div class="flex flex-col sm:flex-row flex-wrap gap-8
  flex-grow justify-evenly">
    <div *ngFor="let group of menus" class="flex-grow">
      <p class="text-lg m-0">{{group.group}}</p>
      <ul class="mt-2">
        <li *ngFor="let item of group.items"
            class="py-1">
          <a [href]="item.link" class="max-w-fit">
            <i class="fa-solid fa-angle-right mx-2"></i>
            <span>{{item.name}}</span>
          </a>
        </li>
      </ul>
    </div>
  </div>
</div>

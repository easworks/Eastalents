<div class="h-16 p-2 md:px-4 flex mat-elevation-z1 z-10 sticky top-0 bg-white justify-between transition-all">

  <div class="grid content-center">
    <img src="/assets/brand/black-logo.png">
  </div>

  <app-horizontal-menu *ngIf="showHorizontalMenu$()"></app-horizontal-menu>

  <div class="flex gap-2 items-center flex-none">
    <account-widget></account-widget>
    <a routerLink="/account/sign-up/enterprise" class="shaded-button primary" mat-ripple>
      Hire Now
    </a>
    <button class="icon-button" mat-ripple
            (click)="appSidenav.toggle()">
      <i class="fa-solid fa-bars"></i>
    </button>
  </div>
</div>

<mat-sidenav-container class="flex-grow !flex flex-col">
  <mat-sidenav #appSidenav fixedInViewport
               class="!top-16" mode="over" position="end">
    <app-vertical-menu></app-vertical-menu>
  </mat-sidenav>
  <mat-sidenav-content class="flex-grow !flex flex-col bg-slate-950/5">
    <router-outlet class="hidden [&_+_*]:flex-1"></router-outlet>

    <mat-divider class="!my-4"></mat-divider>


    <div class="page flex flex-wrap gap-8">
      <div class="xl:max-w-[20rem] xl:mr-auto transition-all">
        <img src="/assets/brand/black-logo.png">
        <p class="mt-8">
          EASWORKS connects exceptional companies with exceptional
          enterprise application developers & other talents.
        </p>
      </div>
      <nav class="flex flex-col md:flex-row flex-wrap gap-8
        flex-grow justify-evenly">
        <div *ngFor="let group of footerNav" class="flex-grow">
          <p class="text-lg m-0">{{group.group}}</p>
          <ul class="mt-2">
            <li *ngFor="let item of group.items"
                class="py-1">
              <a [routerLink]="item.link" class="max-w-fit">
                <i class="fa-solid fa-angle-right mx-2"></i>
                <span>{{item.name}}</span>
              </a>
            </li>
          </ul>
        </div>
      </nav>
    </div>

    <mat-divider class="!mt-4"></mat-divider>

    <div class="p-4 text-center text-sm">
      Â© Copyright 2023 EASWORKS. All Rights Reserved.
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>

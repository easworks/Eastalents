<mat-progress-spinner *ngIf="loadingUsers$()"
                      diameter="32" mode="indeterminate"
                      class="mx-auto mt-4"></mat-progress-spinner>

<button *ngFor="let room of rooms$()"
        class="room-selector"
        [class.selected]="room.selected"
        (click)="selectRoom(room)">
  <p class="name">{{room.value.firstName}} {{room.value.lastName}}</p>
  <p class="role">{{room.value.role}}</p>
</button>

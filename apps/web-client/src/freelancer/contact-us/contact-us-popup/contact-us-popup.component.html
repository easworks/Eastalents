<div id="myModal" class="fixed inset-0 bg-gray-900 bg-opacity-50 flex items-center justify-center modal">
    <div class="bg-white p-6 rounded-lg shadow-lg w-[600px]">
        <div class="flex justify-between items-center mb-4">
            <h2 class="text-lg font-semibold">Contact Us</h2>
            <button (click)="onClosePopup()" class="text-gray-500">&times;</button>
        </div>
        <form>
            <div class="mb-4">
                <label class="block text-sm font-medium text-gray-700" for="subject">Subject*</label>
                <input type="text" id="subject" class="mt-1 p-2 border border-gray-300 rounded w-full focus:outline-none focus:ring-2 focus:ring-purple-600">
            </div>
            <div class="mb-4">
                <label class="block text-sm font-medium text-gray-700" for="suggestions">Suggestions*</label>
                <textarea id="suggestions" class="mt-1 p-2 border border-gray-300 rounded w-full focus:outline-none focus:ring-2 focus:ring-purple-600" rows="3"></textarea>
            </div>
            <div class="mb-4">
                <label class="block text-sm font-medium text-gray-700" for="screenshot">Upload Screenshot</label>
                <input type="file" id="screenshot" class="mt-1 p-2 border border-gray-300 rounded w-full focus:outline-none focus:ring-2 focus:ring-purple-600">
            </div>
            <div class="flex justify-end space-x-2">
                <button type="button" id="closeModal" class="py-2 px-4 bg-gray-200 text-gray-700 rounded hover:bg-gray-300 focus:outline-none">Cancel</button>
                <button type="submit" class="py-2 px-4 bg-purple-600 text-white rounded hover:bg-purple-700 focus:outline-none">Submit</button>
            </div>
        </form>
    </div>
</div>

<div *ngIf="showPopup" class="fixed inset-0 flex items-center overflow-auto justify-center w-[full] bg-gray-800 bg-opacity-50 z-50">
  <div class="bg-white w-full max-w-3xl p-6 rounded-md shadow-md">
    <div class="flex items-center justify-between border-b pb-4 mb-4">
      <h2 class="text-xl font-semibold">Résumé / CV</h2>
      <button (click)="onClosePopup()" class="text-gray-500 hover:text-gray-700">
        <fa-icon [icon]="closeIcon"></fa-icon>
      </button>
    </div>
    <div>
      <h3 class="text-lg font-semibold mb-4">Your documents</h3>
      <div class="mb-6">
        <div class="flex items-center justify-between text-sm">
          <span>05 Jun 2024 3:31 PM</span>
          <a href="#" class="text-blue-600 hover:underline">CV.pdf</a>
          <a href="#" class="text-blue-600 hover:underline ml-4">Import</a>
          <button class="text-red-500 hover:text-red-700">
            <fa-icon [icon]="deleteIcon"></fa-icon>
          </button>
        </div>
      </div>
      <h3 class="text-lg font-semibold mb-4">Upload new document</h3>
      <p class="text-sm text-gray-600 mb-2">PDF is the only type of document allowed</p>
      <button class="text-blue-600 hover:underline">Upload CV</button>
    </div>
  </div>
</div>

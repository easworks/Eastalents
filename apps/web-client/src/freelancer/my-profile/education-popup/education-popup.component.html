<div  class="modal fixed inset-0 flex items-center justify-center bg-gray-900 bg-opacity-50">
    <div class="w-9/12 rounded-2xl bg-white p-6 shadow-lg md:w-1/3">
      <div class="mb-4 flex items-center justify-between">
        <h2 class="text-lg font-semibold">Education</h2>
        <button (click)="onClosePopup()"  class="text-gray-500">&times;</button>
      </div>
      <form>
        <div class="mb-4">
          <label class="block text-sm font-medium text-gray-700" for="degree">Degree/ Stream</label>
          <input type="text" id="degree" class="mt-1 w-full rounded border border-gray-300 p-2 focus:outline-none focus:ring-2 focus:ring-purple-600" />
        </div>
        <div class="mb-4">
          <label class="block text-sm font-medium text-gray-700" for="university">University/School</label>
          <input type="text" id="university" class="mt-1 w-full rounded border border-gray-300 p-2 focus:outline-none focus:ring-2 focus:ring-purple-600" />
        </div>
        <div class="mb-4">
          <label class="block text-sm font-medium text-gray-700" for="start-year">Start Year</label>
          <select id="start-year" class="mt-1 w-full rounded border border-gray-300 p-2 focus:outline-none focus:ring-2 focus:ring-purple-600">
            <option value="" selected disabled>Select</option>
            <!-- Add options here -->
          </select>
        </div>
        <div class="mb-4">
          <label class="block text-sm font-medium text-gray-700" for="end-year">Year of Completion (or Expected to Complete)</label>
          <select id="end-year" class="mt-1 w-full rounded border border-gray-300 p-2 focus:outline-none focus:ring-2 focus:ring-purple-600">
            <option value="" selected disabled>Select</option>
            <!-- Add options here -->
          </select>
        </div>
        <div class="flex justify-end space-x-2">
          <button type="button" id="closeModal" class="rounded bg-gray-200 px-4 py-2 text-gray-700 hover:bg-gray-300 focus:outline-none">Cancel</button>
          <button type="submit" class="rounded bg-purple-600 px-4 py-2 text-white hover:bg-purple-700 focus:outline-none">Save</button>
        </div>
      </form>
    </div>
  </div>

<section class=" w-full">
 <div class="bg-white shadow-lg rounded-lg overflow-hidden">
  <div class="bg-gradient-to-r from-purple-400 to-blue-500 p-6 relative flex items-center">
    <div class="rounded-full bg-gray-200 flex items-center justify-center w-20 h-20 text-3xl font-bold text-gray-600">
      SJ
    </div>
    <div class="ml-6 text-white">
      <h2 class="text-xl font-semibold">steve john</h2>
      <p class="text-sm">N/A</p>
      <p class="text-sm">UNITED KINGDOM</p>
    </div>
    <button *ngIf="!isEditPopupVisible" class="absolute top-4 right-4 bg-white rounded-full p-2 text-gray-600 shadow-lg" (click)="setIsEditPopupVisible(true)">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" class="w-6 h-6">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.232 5.232l3.536 3.536m-2-4.536a2.5 2.5 0 113.536 3.536L7.5 21H3v-4.5L16.268 3.268z" />
      </svg>
    </button>
  </div>
  <div *ngIf="isEditPopupVisible" class="mt-5 p-6">
  <app-account-edit-popup (closePopup)="setIsEditPopupVisible(false)"></app-account-edit-popup>
</div>
  <div class="p-6" *ngIf="!isEditPopupVisible" >
    <div class="mb-4">
      <h3 class="text-gray-700 font-semibold">Completing your Talent Passport is critical for matching you with the best and most relevant opportunities.</h3>
    </div>
    <div class="flex items-center text-gray-600">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" class="w-5 h-5 mr-2">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118.6 15H17v-2a1 1 0 00-1-1h-4a1 1 0 00-1 1v2h-1.6a2.032 2.032 0 01-1.995 1.595L4 17h5m1-3a4 4 0 11-8 0 4 4 0 018 0zM15 10V7a4 4 0 10-8 0v3m3 4a4 4 0 008 0z" />
      </svg>
      N/A
    </div>
    <div class="flex items-center text-gray-600 mt-2">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" class="w-5 h-5 mr-2">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4.5a2.5 2.5 0 00-2.5 2.5v.25a7.001 7.001 0 00-5 6.75V17h14v-3a7.001 7.001 0 00-5-6.75V7a2.5 2.5 0 00-2.5-2.5zM10 21v-2a2 2 0 014 0v2m-4-7h4" />
      </svg>
      N/A
    </div>
    <div class="flex items-center text-gray-600 mt-2">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" class="w-5 h-5 mr-2">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 8a6 6 0 11-4.472-5.812M8 11V7m0 4l4 4m0 0V7m0 4l-4 4" />
      </svg>
      <span>cwayjohn</span>
    </div>
  </div>
</div>
 <div class=" w-full">
  <div class="w-full ">
   <div class="border-b bg-white w-full border-gray-200 dark:border-gray-700 mb-1">
    <ul class="flex flex-row items-center justify-between w-full -mb-px">
      <li class="mr-2 w-1/3">
        <button
        (click)="setActiveTab('experience')"
          [ngClass]="{'active': isActive('experience'),'text-purple-700 border-purple-700': isActive('experience'), 'text-gray-500': !isActive('experience'), 'hover:text-gray-600': true, 'hover:border-gray-300': true, 'dark:text-gray-400': true, 'dark:hover:text-gray-300': true}"
          class="inline-block w-full rounded-t-lg py-4 px-4 text-sm font-medium text-center border-transparent border-b-2"
        >Experience and Skill</button>
      </li>
      <li class="mr-2 w-1/3">
        <button
        (click)="setActiveTab('jobReference')"
          [ngClass]="{'active': isActive('jobReference'),'text-purple-700 border-purple-700': isActive('jobReference'), 'text-gray-500': !isActive('jobReference'), 'hover:text-gray-600': true, 'hover:border-gray-300': true, 'dark:text-gray-400': true, 'dark:hover:text-gray-300': true}"
          class="inline-block w-full rounded-t-lg py-4 px-4 text-sm font-medium text-center border-transparent border-b-2"
        >Job Reference</button>
      </li>
      <li class="mr-2 w-1/3">
          <button
          (click)="setActiveTab('education')"
            [ngClass]="{'active': isActive('education'),'text-purple-700 border-purple-700': isActive('education'), 'text-gray-500': !isActive('education'), 'hover:text-gray-600': true, 'hover:border-gray-300': true, 'dark:text-gray-400': true, 'dark:hover:text-gray-300': true}"
            class="inline-block w-full rounded-t-lg py-4 px-4 text-sm font-medium text-center border-transparent border-b-2"
          >Education & Certificate</button>
        </li>
    </ul>
  </div>

   
 
   <div *ngIf="isActive('experience')">
     <!-- Content for Experience and Skill -->
     <app-experience-skill-layout (openSkillPopup)="toggleSkillPopup()" ></app-experience-skill-layout>
   </div>
   <div *ngIf="isActive('jobReference')">
     <!-- Content for Job Reference -->
     <p>Job Reference content here</p>
     <app-job-reference-layout></app-job-reference-layout>
   </div>
   <div *ngIf="isActive('education')">
     <app-education-certificate-layout (openeducationPopup)="toggleEducationPopup()" (openCertificatePopup)="toggleCertificationPopup()"></app-education-certificate-layout>
   </div>

   
   <app-update-core-skill-popup *ngIf="isSkillPopupVisible" (closePopup)="toggleSkillPopup()"></app-update-core-skill-popup>
   <app-education-popup *ngIf="isEducationPopupVisible" (closePopup)="toggleEducationPopup()"></app-education-popup>
   <app-certification-popup *ngIf="isCertificationPopupVisible" (closePopup)="toggleCertificationPopup()"></app-certification-popup>
   <!-- <app-left-drawer></app-left-drawer> -->
 </div>
 </div>
 </section>

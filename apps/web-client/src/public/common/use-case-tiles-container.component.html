<a *ngFor="let uc of useCases" [routerLink]="uc.link">
  <div class="flex justify-center mx-auto mb-5">
    <lottie-player [src]="uc.lottie"
                   background="transparent" speed="1"
                   class="w-44"
                   loop autoplay>
    </lottie-player>
  </div>
  <h4 class="font-semibold my-2 p-2 px-4">{{uc.title}}</h4>
</a>

<div class="text-center">
  <h1 class="text-4xl font-bold">How can we help you today?</h1>
  <p class="mt-4">Get information about setting up and using EASWORKS to its fullest.</p>
</div>

<section class="mt-16">
  <nav mat-tab-nav-bar [tabPanel]="$helpContent">
    <a mat-tab-link routerLink="./employer">Clients</a>
    <a mat-tab-link routerLink="./freelancer">Freelancers</a>
  </nav>
  <mat-tab-nav-panel #$helpContent></mat-tab-nav-panel>
</section>

<section id="employer" class="mt-16">
  <h2 class="text-2xl text-center font-bold">Help for Clients</h2>

  <div class="help-group-list mt-8">
    <div *ngFor="let group of employer$();"
         class="help-group"
         [style.--row-span]="group.rowSpan">
      <a class="title" [routerLink]="group.link">{{group.title}}</a>
      <ul class="item-list">
        <li *ngFor="let item of group.items">
          <a [routerLink]="group.link" [fragment]="item.slug">{{item.title}}</a>
        </li>
      </ul>

      <a [routerLink]="group.link" class="group-link">
        View All <fa-icon [icon]="icons.faCircleArrowRight"></fa-icon>
      </a>
    </div>
  </div>
</section>

<section id="freelancer" class="mt-16">
  <h2 class="text-2xl text-center font-bold">Help for Freelancers</h2>

  <div class="help-group-list mt-8">
    <div *ngFor="let group of freelancer$();"
         class="help-group"
         [style.--row-span]="group.rowSpan">
      <a class="title" [routerLink]="group.link">{{group.title}}</a>
      <ul class="item-list">
        <li *ngFor="let item of group.items">
          <a [routerLink]="group.link" [fragment]="item.slug">{{item.title}}</a>
        </li>
      </ul>

      <a [routerLink]="group.link" class="group-link">
        View All <fa-icon [icon]="icons.faCircleArrowRight"></fa-icon>
      </a>
    </div>
  </div>
</section>

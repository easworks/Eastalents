<div class="flex gap-2 items-center flex-wrap text-sm md:text-base">
  @for (crumb of breadcrumb$(); track crumb) {
  <a [routerLink]="crumb.link">{{crumb.text}}</a>
  <fa-icon [icon]="icons.faChevronRight" class="text-xs"></fa-icon>
  }
</div>

<section class="mt-4">
  <h2 class="font-bold text-xl">{{group$().title}}</h2>
  <faq-list [faqs]="faqs$()" [expand]="expandIndex$()"
            class="mt-4"></faq-list>
</section>
